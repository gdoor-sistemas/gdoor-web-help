<h1>Introdução</h1>
<p>O pedido de venda é um módulo auxiliar de vendas, utilizado para registrar os pedidos de venda efetuados para os clientes e poderá ser impresso ou enviado ao cliente via e-mail.</p>
<p>Posteriormente poderá ser importado para faturamento nos módulos NFC-e ou NF-e.</p>
